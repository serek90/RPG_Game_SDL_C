on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

image: gcc

jobs:
    build:
        runs-on: linux-latest

    steps:
        - mkdir build
        - cd RPG_LOR_Game
        - apt-get update 
        - apt-get -y install cmake
        - cd build
        - cmake ..
        - make
